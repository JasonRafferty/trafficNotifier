<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traffic Notifier</title>
    <link rel="stylesheet" href="./src/styles/style.css" />
  </head>
  <body>
    <div class="mainContainer">
      <h1>Traffic Notifier</h1>

      <!-- Location Input -->
      <input
        class="inputSearchBar"
        id="inputSearchBar"
        type="text"
        placeholder="Enter Location"
        aria-label="Location Input"
      />

      <!-- Search Button -->
      <button class="inputButton" id="inputButton">Search</button>

      <!-- Date & Time Inputs -->
      <input
        type="date"
        id="dateInput"
        class="dateInput"
        aria-label="Select a Date"
      />
      <input
        type="time"
        id="timeInput"
        class="timeInput"
        placeholder="HH:MM"
        aria-label="Select a Time"
      />

      <h3>Upcoming Major Events</h3>
      <div id="events"></div>
    </div>

    <!-- Main Script -->
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
